ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "8m"
    nginx.ingress.kubernetes.io/cors-allow-origin: "http://localhost:3000, https://*.factory-x.catena-x.net"
  tls:
    - secretName: "ssi-authority-schema-registry.factory-x.catena-x.net-tls"
      hosts:
        - "ssi-authority-schema-registry.factory-x.catena-x.net"
  hosts:
    - host: "ssi-authority-schema-registry.factory-x.catena-x.net"
      paths:
        - path: "/api"
          pathType: "Prefix"
          backend:
            port: 8080

service:
  swaggerEnabled: true

migrations:
  logging:
    default: "Debug"

postgresql:
  auth:
    postgresPassword: "<path:factory-x/data/portal/ssi-authority-schema-registry#postgres-password>"
    password: "<path:factory-x/data/portal/ssi-authority-schema-registry#password>"
